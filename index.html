<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8"> 
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <header>
    </header>
    <main>
        <div class="wrapper" id="main1">



            
        </div>
       

        
    </main>
    <footer>

    </footer>    

    <script>
        // 由数组元素组成的数组
        var keys={
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
            // 数组才需要length, hash不用
        }
        var hash={
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube.com',
            'u':'uc.com',
            'i':undefined,
            'o':undefined,
            'n':'nono.com',
            'm':'mybook.com'
        }
        // 取出localStorage中的zzz 
        var hashInLocalStorage=  JSON.parse(localStorage.getItem('zzz')||'null');//解决空值的报错
        if(hashInLocalStorage){ //如果hashInLocalStorage存在，则...
            hash=hashInLocalStorage;
        }

        index1=0;
        while(index1<keys.length){
            div1=document.createElement("div");
            main1.appendChild(div1);
           
            index2=0
            row=keys[index1];
           
            while(index2<row.length) {
            kbd1=document.createElement("kbd");
            kbd1.textContent=row[index2];
          
            button1=document.createElement("button");
            button1.textContent="编辑";
            button1.id=row[index2];  
            button1.onclick=function(xxx){
                console.log(xxx.target.id); //用户点什么，hash target就是什么
                key=xxx.target.id;
                userInput=prompt('please enter');//接收用户输入的数据
              hash[key]=userInput; //這步很容易错

              //存儲修改過的hash
              localStorage.setItem('zzz',JSON.stringify(hash));//只能存字符串


            
            }

            kbd1.appendChild(button1);
            div1.appendChild(kbd1);
            index2+=1;
        }
            index1+=1;
        }
        //xxx這個參數包含了你所要知道的所有信息
    document.onkeypress=function(xxx){
        
        key=xxx.key; //.key方法：按哪个键就输入哪个key
        website=hash[key];
        
    //location=當前地址欄,/ 
        // location.href='https://'+ website;
        window.open('https://'+ website, '_blank');

    }

    





       
        
</script>
</body>
</html>
